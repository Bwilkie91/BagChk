<head>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --background-light: #f9fafb;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: var(--background-light);
            color: var(--text, #333);
            border: 1px solid var(--text-light, #6b7280);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input, select, textarea {
            border: 1px solid var(--text-light, #d1d5db);
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .valid-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        input.valid + .valid-icon,
        select.valid + .valid-icon {
            display: block;
            color: var(--success, #10b981);
        }
        /* Mobile-specific styles */
        @media (max-width: 640px) {
            body {
                font-size: 0.875rem;
            }
            nav .max-w-7xl, 
            .booking-container, 
            .footer-container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
                max-width: 100vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            h3 {
                font-size: 1rem;
            }
            .booking-grid {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }
            .carousel-container {
                min-height: 120px;
                max-height: 140px;
            }
            .carousel-item {
                background-size: cover;
                background-position: center;
                height: 120px;
            }
            .progress-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
            .booking-summary, #map {
                min-width: 0;
                width: 100% !important;
                max-width: 100vw;
                height: 200px;
            }
            .form-group, .form-section {
                width: 100%;
                min-width: 0;
            }
            .form-group input,
            .form-group select,
            .form-group textarea,
            .form-group button {
                font-size: 0.875rem;
                padding: 0.75rem;
                min-height: 44px;
                box-sizing: border-box;
            }
            .form-navigation {
                flex-direction: column;
                gap: 0.75rem;
            }
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--background, #fff);
                flex-direction: column;
                display: none;
                z-index: 99;
                padding: 0.75rem;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: flex !important;
            }
            .footer-container {
                flex-direction: column;
                gap: 1rem;
                padding-bottom: 1.5rem;
            }
            .modal-content {
                width: 90vw;
                min-width: unset;
                max-width: 100vw;
                padding: 1rem;
                box-sizing: border-box;
            }
            .qr-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            #qrcode {
                width: 150px;
                height: 150px;
            }
            #download-qr, #add-to-calendar, #modal-close {
                width: 100%;
                min-height: 48px;
                font-size: 0.875rem;
            }
        }
        /* Desktop-specific styles */
        @media (min-width: 641px) {
            body {
                font-size: 1rem;
            }
            nav .max-w-7xl,
            .booking-container,
            .footer-container {

                padding-left: 2rem;
                padding-right: 2rem;
                margin-left: auto;
                margin-right: auto;
            }
            h1 {
                font-size: 2.5rem;

            }
            h2 {

            .carousel-container {

            .carousel-item {

            .progress-bar {
                display: flex;

                gap: 1.5rem;

            }
            .progress-step {

            .form-group,

                justify-content: flex-end;

            .nav-links {

            }
            .qr-container {

    <script>

        // --- Improved Navbar Toggle Script for Robustness and Accessibility ---
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            function toggleMenu() {
                if (!navLinks || !hamburger) return;
                const isActive = navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', isActive ? 'true' : 'false');
                if (isActive) {
                    const firstLink = navLinks.querySelector('a');
                    if (firstLink) firstLink.focus();
                }
            }

            if (hamburger) {
                hamburger.addEventListener('click', toggleMenu);
            }
            document.addEventListener('click', function(e) {
                if (!navLinks || !hamburger) return;
                if (navLinks.classList.contains('active') && !navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
            document.querySelectorAll('.nav-links a').forEach(function(a) {
                a.addEventListener('click', function() {
                    if (window.innerWidth <= 640) {
                        navLinks.classList.remove('active');
                        hamburger.classList.remove('active');
                        hamburger.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
        // --- End Navbar Toggle Script ---
